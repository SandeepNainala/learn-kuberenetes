apiVersion: v1
kind: deploy
metadata:
  name: nginx
  lables:
    app: nginx
    tire: frontend
spec:
  replicas: 3
  selector:
    matchlabels:
      tire: frontend
      app: nginx
  template:
    metadata:
      labels:
        tire: frontend
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.15

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-cip
spec:
  selector:
    tire: frontned
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetport: 80