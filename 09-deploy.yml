apiVersion: v1
kind: deploy
metadata:
  name: nginx
  lables:
    app: nginx
    tire: frontend
spec:
  replicas: 3
  selector:
    matchlabels:
      tire: frontend
      app: nginx
  template:
    metadata:
      labels:
        tire: frontend
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.15